<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Se connecter</title>
  <link rel="stylesheet" href="/css/ConnecterStyle.css">
  <link rel="icon" type="image/png" href="../images/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=M+PLUS+Rounded+1c&family=Magra&family=Oswald&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<div class="all">
  <div class="card">
    <form method="POST" class="POST">
      <div class="group">
        <img src="/images/dark.png" class="dark">
        <h2 class="contact">● SE CONNECTER ●</h2>
        <div class="ligne"></div>
        <img src="/images/onion.gif" class="icone">
      </div>
      <div class="group">
        <input class="options" name="Username" placeholder="Pseudo">
      </div>
      <div class="group">
        <input class="options" name="Password" placeholder="Mot de passe" type="password">
      </div>
      <a href="/inscrire" class="sinscrire">Pas de compte? Inscrivez vous!</a>
      <div class="group buttons">
        <input class="button" type="submit" placeholder="Se connecter">
      </div>
  </div>
</div>
</div>
</div>
