<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/images/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/TemplateMessageStyle.css" />
  <title>Dark Soluce</title>
</head>

<body>
  <div class="NAVBAR-header">
    <img src="/images/DS.png">
    <nav>
      <ul class="NAVBAR-ul">
        <li><a href="#" class="NAVBAR-option">Services</a></li>
        <li><a href="/connecter" class="NAVBAR-option">Se connecter</a></li>
        <li><a href="/inscrire" class="NAVBAR-option">S'inscrire</a></li>
        <a href="#" class="NAVBAR-option"><img src="/images/engrenage.png" class="NAVBAR-engrenage"></a>
      </ul>
    </nav>
    <div id="NAVBAR-hamburger-icon" onclick="toggleMobileMenu(this)">
      <div class="NAVBAR-bar1"><img src="/images/sword.png"></div>
      <div class="NAVBAR-bar2"><img src="/images/sword.png"></div>
      <div class="NAVBAR-bar3"><img src="/images/sword.png"></div>
      <ul class="NAVBAR-mobile-menu">
        <a href="" class="NAVBAR-option">
          <li class="resp-option">Services</li>
        </a>
        <a href="" class="NAVBAR-option">
          <li class="resp-option">Se connecter</li>
        </a>
        <a href="" class="NAVBAR-option">
          <li class="resp-option">S'inscrire</li>
        </a>
        <a href="#" class="NAVBAR-option">
          <li class="resp-option">
            <div class="resp-engrenage"><img src="/images/engrenage.png" class="NAVBAR-engrenage"></div>
          </li>
        </a>
      </ul>
    </div>
  </div>
  <br>
  <br>
  <div class="allcontent">
    <div class="all">
      <div class="NomTopic">
        <h2>{{.Topic_Name}}</h2>
      </div>
      <br>
      <br>
      <a href="#vers_input">
        <div class="repondre">
          <h4 class="repmot">Répondre<img src="/images/plus.png" class="plus"></h4>
        </div>
      </a>
      {{range .Message_History}}
      <div class="topic">
        <div class="haut">
          <div class="profil"><img src="/images/pdp1.jpg" class="pdp">
            <h3 class="nom">{{.Author}}</h3>
          </div>
          <div class="date">{{.Date}}</div>
        </div>
        <div class="ligne"></div>
        <p class="sujet">{{.Content}}</p>
      </div>
      {{end}}
      <br id="vers_input">
      <br>
      <br>
      <br>
      <br>
      <form method="POST">
        <label class="text_input">Entrez votre message</label><br>
        <textarea class="input" type="text" name="Content" cols="100" rows="10"></textarea>
        <br>
        <input class="submit" type="submit">
      </form>
      <p class="sujet"></p>
    </div>
  </div>
  <footer>
    <div class="FOOTER-all">
      <div class="FOOTER-clean">
        <div class="FOOTER-container">
          <div class="FOOTER-flex">
            <div class="FOOTER-option">
              <div class="FOOTER-option1">
                <img src="/images/logo_ynov.jpg" class="FOOTER-logo">
                <p class="FOOTER-discours">Campus Ynov Aix-en-Provence</p>
                <div class="FOOTER-réseaux">
                  <div class="col-lg-3 item social"><a href="#"><i class="fab fa-instagram"></i></a><a href="#"><i class="fab fa-facebook-square"></i></a><a href="#"><i class="fab fa-twitter-square"></i></a></div>
                </div>
              </div>
            </div>
            <div class="FOOTER-option">
              <h3>Support</h3>
              <ul class="FOOTER-legend">
                <li><a href="#">Mail</a></li>
                <li><a href="#">Numéro</a></li>
              </ul>
            </div>
          </div>
          <p class="FOOTER-copyright">DarkSoluce © 2022</p>
        </div>
      </div>
    </div>
    </div>
  </footer>
</body>
<script src="/js/test_message.js"></script>

</html>
