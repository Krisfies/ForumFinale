<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/images/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/Souls1Style.css" />
  <title>Dark Soluce</title>
</head>

<body>
  <div class="NAVBAR-header">
    <img src="/images/DS.png" class="NAVBAR-logo">
    <nav>
      <ul class="NAVBAR-ul">
        <li><a href="#" class="NAVBAR-option">Services</a></li>
        <li><a href="/connecter" class="NAVBAR-option">Se connecter</a></li>
        <li><a href="/inscrire" class="NAVBAR-option">S'inscrire</a></li>
        <a href="#" class="NAVBAR-option"><img src="/images/engrenage.png" class="NAVBAR-engrenage"></a>
      </ul>
    </nav>
    <div id="NAVBAR-hamburger-icon" onclick="toggleMobileMenu(this)">
      <div class="NAVBAR-bar1"><img src="/images/sword.png"></div>
      <div class="NAVBAR-bar2"><img src="/images/sword.png"></div>
      <div class="NAVBAR-bar3"><img src="/images/sword.png"></div>
      <ul class="NAVBAR-mobile-menu">
        <a href="" class="NAVBAR-option">
          <li class="resp-option">Services</li>
        </a>
        <a href="" class="NAVBAR-option">
          <li class="resp-option">Se connecter</li>
        </a>
        <a href="" class="NAVBAR-option">
          <li class="resp-option">S'inscrire</li>
        </a>
        <a href="#" class="NAVBAR-option">
          <li class="resp-option">
            <div class="resp-engrenage"><img src="/images/engrenage.png" class="NAVBAR-engrenage"></div>
          </li>
        </a>
      </ul>
    </div>
  </div>
  <br>
  <br>
  <div class="fond">
    <div class="allcontent">
      <div class="allcategories">
        <a href="/créertopic" class="creertopic">
          <h3>
            <div class="créer">
              <div class="motcréer">Créer un topic<img src="/images/plus.png" class="iconecréer"></div>
            </div>
          </h3>
        </a>
        <div class="category">
          <p class="title1"><img src="/images/darksouls1.png" class="darksouls"></p>
          <div class="first">
            <form>
              <select id="menu-select" name="Trier">
                <optgroup name="Trier" label="Trier par date">
                  <option value="New">Récent</option>
                  <option value="Old" selected>Vieux</option>
                </optgroup>
                <optgroup name="Trier" label="Trier par Tag">
                  <option value="Aide">#Aide</option>
                  <option value="Bug">#Bug</option>
                  <option value="Boss">#Boss</option>
                  <option value="Lore">#Lore</option>
                </optgroup>
              </select>
              <input type="submit" value="Rechercher"/>
            </form>
            <ul class="list">
              {{range .Topic_History}}
              <a href="/topic/{{.ID}}">
                <li class="lien">{{.Name}}
                  <span>{{.Tags}}</span>
                </li>
              </a>
              {{end}}
            </ul>
          </div>
        </div>

        <a href="/principal">
          <h3>
            <div class="retour"><img src="/images/horse.png" class="horse">
              <div class="motretour">Retour</div>
            </div>
          </h3>
        </a>



      </div>

      <div class="side">
        <div id="searchbar">
          <form action="" class="formulaire">
            <input class="champ" type="text"><img src="/images/loupe.png" class="loupe">
          </form>
        </div>

        <div class="menu">
          <p class="title4">Tendances<img src="/images/flamme.png" class="flamme"></p>
          <div class="third">
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="FOOTER-all">
      <div class="FOOTER-clean">
        <div class="FOOTER-container">
          <div class="FOOTER-flex">
            <div class="FOOTER-option">
              <div class="FOOTER-option1">
                <img src="/images/logo_ynov.jpg" class="FOOTER-logo">
                <p class="FOOTER-discours">Campus Ynov Aix-en-Provence</p>
                <div class="FOOTER-réseaux">
                  <div class="col-lg-3 item social"><a href="#"><i class="fab fa-instagram"></i></a><a href="#"><i class="fab fa-facebook-square"></i></a><a href="#"><i class="fab fa-twitter-square"></i></a></div>
                </div>
              </div>
            </div>
            <div class="FOOTER-option">
              <h3>Support</h3>
              <ul class="FOOTER-legend">
                <li><a href="#">Mail</a></li>
                <li><a href="#">Numéro</a></li>
              </ul>
            </div>
          </div>
          <p class="FOOTER-copyright">DarkSoluce © 2022</p>
        </div>
      </div>
    </div>
    </div>
  </footer>
</body>
<script src="/js/Souls1-script.js"></script>
